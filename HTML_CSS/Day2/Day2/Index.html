<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Main Page</title>
    <link rel="stylesheet" href="Css/MainCss.css" />
</head>
<body>
    <div style="text-align:center;">
        <form style="
            margin-top:3pc;
                min-height: 100%;
                min-width: 1024px;
                width: 100%;
                height: auto;
        ">
            <div style="margin-top:3pc"></div>
            <label>UserName</label>
            <br />
            <input type="text" />
            <hr style="margin-top: 3pc;" />

            <label>Email</label>
            <br />
            <input type="email" value="Email@gmail.com" />

            <hr style="margin-top: 3pc;" />
            <br />

            <label>Password</label>
            <br />
            <input type="password" /><br />
            <hr />

            <label>Message : </label>
            <br />
            <textarea rows="10" cols="10"></textarea>
            <hr />

            <input type="radio" name="G" /> Male
            <br />
            <input type="radio" name="G" /> Female
            <hr />


            <label>Type Of Service : </label>
            <br />
            <input type="checkbox" /> Graphic
            <br />
            <input type="checkbox" /> Building
            <br />
            <input type="checkbox" /> Electronic
            <br />
            <input type="checkbox" /> Electricity

            <br />
            <select>
                <option hidden>Region</option>
                <option>Amman</option>
                <option>Irbid</option>
            </select>

            <button type="submit">Send</button>
            <button type="reset"></button>

            <input type="submit" value="Send" />
            <input type="reset" value="Clear" />

        </form>

        <br />
        <hr />
        <br />
    </div>


    <hr />

    <video width="320" height="240" autoplay controls>
        <source src="/Vedios/video.mp4" type="video/mp4">
    </video>

    <hr />
    <audio controls autoplay>
        <source src="Audio/mixkit-fast-rocket-whoosh-1714.wav" />
    </audio>

    <hr />
    <iframe src="https://www.pexels.com/search/Cars/"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>

    <hr />
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sbpwe0FsNxQ"
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
            gyroscope; picture-in-picture" allowfullscreen></iframe>

    <hr />
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55105.06431726339!2d35.50656562707146!3d30.32062568407273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x199bf908679a2291!2z2KfZhNio2KrYsdin!5e0!3m2!1sar!2sjo!4v1623053440606!5m2!1sar!2sjo" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</body>
</html>
